<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswang Chronicles</title>
    <meta name="description" content="A fictional web graphic hypernarrative designed to reintroduce Tagalog folklore to the digital generation">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#BD0300">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aswang Chronicles">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Aswang Chronicles">
    <meta property="og:description" content="Explore Filipino folklore through interactive storytelling">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aswang-chronicles.netlify.app/">
    <meta property="og:image" content="/Assets/WebsiteAssets/Logos/Horizontal.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Vite will inject CSS and fonts automatically -->
    <style>
        /* Import fonts - must be first */
        @import url('https://fonts.googleapis.com/css2?family=Kawit:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        :root {
            --red: #BD0300;
            --teal: #065B51;
            --dark-green: #001915;
            --light-gray: #B5BDAD;
            --olive-green: #657B50;
            --yellow: #F4E04D;
            --black: #000000;
            --light-green: #A8B591;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-green) 50%, var(--black) 100%);
        }

        /* Only hide overflow when loading screen is active */
        body.loading {
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--black) 0%, var(--dark-green) 50%, var(--black) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: var(--light-gray);
            position: relative;
        }

        .loading-logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(189, 3, 0, 0.5));
            animation: glow 2s ease-in-out infinite alternate;
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--yellow);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 var(--red);
            animation: fadeInUp 1s ease-out;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: var(--light-green);
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(189, 3, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--red);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            color: rgba(189, 3, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            font-size: 2rem;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            font-size: 1.5rem;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
            font-size: 1.8rem;
        }

        .floating-element:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 1s;
            font-size: 1.3rem;
        }

        /* Animations */
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(189, 3, 0, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(189, 3, 0, 0.8)); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body class="loading">
    <!-- App container for SPA -->
    <div id="app-content">
        <!-- Enhanced Loading Screen -->
        <div class="loading-screen">
            <div class="floating-elements">
                <div class="floating-element"><i class="fas fa-skull"></i></div>
                <div class="floating-element"><i class="fas fa-ghost"></i></div>
                <div class="floating-element"><i class="fas fa-eye"></i></div>
                <div class="floating-element"><i class="fas fa-spider"></i></div>
            </div>
            
            <div class="loading-content">
                <img src="/Assets/WebsiteAssets/Logos/Horizontal.png" alt="Aswang Chronicles" class="loading-logo">
                <h1 class="loading-title">ASWANG CHRONICLES</h1>
                <p class="loading-subtitle">Awakening the legends of Filipino folklore...</p>
                
                <div class="loading-spinner"></div>
                
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Vite entry point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
